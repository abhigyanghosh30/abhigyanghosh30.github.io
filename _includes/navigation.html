<header id="navigation" class="p-navigation is-dark">
    <div class="p-navigation__row">
      <div class="p-navigation__banner">
        <div class="p-navigation__tagged-logo">
          <a class="p-navigation__link" href="{{site.baseurl}}/">
            <div class="p-navigation__logo-tag">
              <img class="p-navigation__logo-icon" src={{ "/assets/logo.svg" | prepend: site.baseurl }} alt="">
            </div>
            <span class="p-navigation__logo-title">Abhigyan Ghosh</span>
          </a>
        </div>
        <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
        <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
      </div>
  
      <nav class="p-navigation__nav" aria-label="Example main">
        <ul class="p-navigation__items">
          {% for link in site.data.navigation %}
          {% if page.title==link.title %}
          <li class="p-navigation__item is-selected">
            <a class="p-navigation__link" href="{{link.url}}">{{link.title}}</a>
          </li>
          {% else %}
          <li class="p-navigation__item">
            <a class="p-navigation__link" href="{{link.url}}">{{link.title}}</a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
</header>
